<html><body>
<input id="input">
<button onclick="displayMonth()">Go</button>
<p id="output"></p>

<script>
function createShowMonth() {
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  function displayMonth() {
    let n = Math.floor(+input.value);
    output.textContent = months[n - 1] || "Bad Number";
  }

  return displayMonth;
}

const displayMonth = createShowMonth(); // Closure happens here
</script>
</body></html>
