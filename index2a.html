
<!DOCTYPE html>
<html>
<body>

<h3>Enter month number (1â€“12):</h3>
<input id="num">
<button onclick="showMonth()">Go</button>
<p id="out"></p>

<script>
  function getMonthName(n) {
    return function() {
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      return months[n - 1] || "Bad Number";
    };
  }

  function showMonth() {
    const num = Math.floor(+document.getElementById("num").value);
    const name = getMonthName(num)();  // call the closure
    document.getElementById("out").textContent = name;
  }
