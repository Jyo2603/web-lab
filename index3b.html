<!DOCTYPE html>
<html>
<body>
  <h3>Add Employee</h3>
  <form action="/addEmployee" method="post">
    <input name="emp_name" placeholder="Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="hire_date" type="date" required>
    <input name="job_title" placeholder="Job Title" required>
    <input name="salary" type="number" placeholder="Salary" required>
    <button>Add</button>
  </form>

  <h3>High Salary Employees (Salary > 50000)</h3>
  <button onclick="showHighSalary()">Show</button>
  <pre id="out"></pre>

  <script>
    function showHighSalary() {
      fetch('/highSalary')
        .then(r => r.json())
        .then(d => document.getElementById('out').textContent = JSON.stringify(d, null, 2));
    }
  </script>
</body>
</html>
