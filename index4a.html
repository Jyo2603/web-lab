<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const [msg, setMsg] = React.useState("jyo rit xyz");

        return (
          <div>
            <p>{msg}</p>
            <button onClick={() => setMsg("jyotsna msrit xyz")}>Change</button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
