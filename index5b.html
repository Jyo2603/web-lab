<!DOCTYPE html>
<html>
<body>

<h3>Add Student</h3>
<form action="/add" method="post">
  <input name="name" placeholder="Name"><br>
  <input name="usn" placeholder="USN"><br>
  <input name="grade" placeholder="Grade"><br>
  <button>Add</button>
</form>

<h3>Update Grade</h3>
<form onsubmit="update(); return false;">
  <input id="usn" placeholder="USN">
  <input id="grade" placeholder="New Grade">
  <button>Update</button>
</form>

<h3><a href="/all">View All Students</a></h3>

<script>
function update() {
  fetch('/update/' + usn.value, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ grade: grade.value })
  })
  .then(res => res.text())
  .then(msg => alert(msg));
}
</script>

</body>
</html>
