<!DOCTYPE html>
<html>
<body>
  <h3>Add Student</h3>
  <form action="/student" method="post">
    <input name="User_Name" placeholder="Name" required>
    <input name="Branch" placeholder="Branch" required>
    <input name="Semester" placeholder="Semester" type="number" required>
    <button>Add</button>
  </form>

  <h3>Show 6th Sem CSE Students</h3>
  <button onclick="load()">Show</button>
  <pre id="out"></pre>

  <script>
    function load() {
      fetch('/student/6sem-cse')
        .then(res => res.json())
        .then(data => document.getElementById('out').textContent = JSON.stringify(data, null, 2));
    }
  </script>
</body>
</html>
