<!DOCTYPE html>
<html>
<body>
  <h3>Add Product</h3>
  <form action="/product" method="post">
    <input name="Product_ID" placeholder="Product ID" required>
    <input name="Name" placeholder="Name" required>
    <input name="Price" placeholder="Price" type="number" required>
    <input name="Discount" placeholder="Discount (%)" type="number" required>
    <input name="Stock" placeholder="Stock" type="number" required>
    <button>Add Product</button>
  </form>

  <h3>View Products Below â‚¹1000</h3>
  <button onclick="load()">Show</button>
  <pre id="output"></pre>

  <script>
    function load() {
      fetch('/product/cheap')
        .then(res => res.json())
        .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2));
    }
  </script>
</body>
</html>
