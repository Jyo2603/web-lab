<!DOCTYPE html>
<html>
<body>
<pre id="out"></pre>
<script>
function notBad(text) {
  let n = text.indexOf("not");
  let b = text.indexOf("bad");
  if (n !== -1 && b > n) {
    return text.slice(0, n) + "good" + text.slice(b + 3);
  }
  return text;
}

let line1 = notBad("This dinner is not that bad!");
let line2 = notBad("This dinner is bad!");
out.textContent = line1 + "\n" + line2;
</script>
</body>
</html>
