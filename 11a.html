<!DOCTYPE html>
<html>
<head>
  <title>Box Model Example</title>
  <style>
    h1 {
      border: 1px solid red;
      background-color: #D18C1D;
      padding: 10px;
    }
    li {
      margin: 15px;
      background-color: #C0A9DB;
    }
    p {
      width: 600px;
      height: 400px;
      border: 2px dotted black;
      background-color: #D1D631;
    }
  </style>
</head>
<body>

  <h1>Engineering Web Page</h1>

  <ul>
    <li>CSE</li>
    <li>ECE</li>
    <li>MECH</li>
  </ul>

  <p>This is a paragraph inside a 600x400px box with dotted black border and yellow background.</p>

</body>
</html>
